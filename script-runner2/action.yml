name: 'Script runner'
description: 'Setup repository, install dependencies and run script'
inputs:
  script:
    description: 'NPM script to execute'
    required: true
  ref:
    description: 'Ref'
    default: ${{ github.event.pull_request.head.sha || github.ref }}
    required: false
  token:
    description: 'GitHub Token'
    default: ${{ github.token }}
    required: false
  npmAuthToken:
    description: 'NPM Auth Token or env variable NPM_AUTH_TOKEN'
    required: false
  botUsername:
    description: 'GitHub bot username or env variable BOT_NAME'
    default: 'GitHub Actions Bot'
    required: false
  botEmail:
    description: 'Github bot email or env variable BOT_EMAIL'
    required: false
runs:
  using: 'composite'
  steps:
    - uses: aenetworks/actions/clone-repository@initial-approach
      with:
        ref: ${{ inputs.ref }}
        token: ${{ inputs.token }}
    - uses: aenetworks/actions/setup-git-user@initial-approach
      with:
        botUsername: ${{ inputs.botUsername }}
        botEmail: ${{ inputs.botEmail }}
    - uses: aenetworks/actions/setup-npm-registry@initial-approach
      with:
        npmAuthToken: ${{ inputs.npmAuthToken }}
    - uses: aenetworks/actions/install-dependencies@initial-approach
    - uses: aenetworks/actions/run-script@initial-approach
      with:
        script: ${{ inputs.script }}

